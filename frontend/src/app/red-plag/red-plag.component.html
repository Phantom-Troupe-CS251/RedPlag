<div>
    <br>
    <br>
    <form [formGroup]="formGroup" novalidate>
      <input type="file" name="fileupload" (change)="onFileChange($event)" />
      <label for="fileupload"> Upload code here </label>
      <br>
      <input type="file" name="boilerplateupload" (change)="onBoilerPlateChange($event)" />
      <label for="boilerplate"> Upload boilerplate here </label>
      <br>
      <br>
      <button type="submit" [disabled]="formGroup.invalid" (click)="onSubmit()">Upload the Code</button>
      <button (click)="onDownloadButtonClick()">Download Results</button>
    </form>

</div>
